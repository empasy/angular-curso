<div class="container">
  
  <h1 *ngIf="user" class="text-center">Datos del usuario</h1>

  <table class="table" *ngIf="user; else templateEmpty" >

    <thead>
      <tr>
        <th>Nombre</th>
        <th>Nick</th>
        <th>Email</th>
        <th>DirecciÃ³n</th>
      </tr>
    </thead>

    <tbody>
      <tr>
        <td>{{ user.name }}</td>
        <td>{{ user.username}}</td>
        <td>{{ user.email }}</td>
        <td>{{ user.address.street }} - {{ user.address.suite}}</td>
      </tr>
    </tbody>
  </table>

  <ng-template #templateEmpty>
    <p class="mt-4 text-center">No existe usuario</p>
  </ng-template>

    {{ user | json }}
  </pre> -->
 
</div>
